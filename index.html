<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Teja Tumarada - Week 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>
        body{
            padding: 2rem;
        }
        *{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-12">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-success" onclick="sendPost()">Send</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12" id="list">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function sendPost(){
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const req = {
                title, author
            }
            axios.post("http://localhost:3004/posts", req)
            .then( function (response) {
                console.log(response);
                document.getElementById("title").value = "";
                document.getElementById("title").focus();
                document.getElementById("author").value = "";
                getPosts();
            })
            .catch( function (error) {
                console.log(error);
            })
        }

        function getPosts(){
            axios.get('http://localhost:3004/posts')
            .then( function (response) {
                const list = document.getElementById('list');
                if(response && response.data){
                    list.innerHTML = '';
                    response.data.forEach(item => {
                        list.innerHTML += "<br>" + item.title + " :: " + item.author;
                    });
                }
            })
            .catch(function (error){
                console.log(error);
            });
        }

        getPosts()
    </script>
</body>
</html>
